
        <div class="form-bg">

                  <h3 class="panel-title">Add new Doctor</h3>
                </div>
                <div class="panel-body">                           
                    <div class="row">
                        <div class="col-5">                        
                        </div >
                        <div class="col-5">
                          <div class="form-group ">

                                <label for="doctorName">DoctorName</label>

                            </div>  
                        </div >
                     
                        <div class="col-">
                          
                    </div>
