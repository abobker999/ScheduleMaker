
        <div class="form-bg">
            <form #Formdata="ngForm" (ngSubmit)="DoScadelule(Formdata)"  >
              <div class="panel panel-dark">
                <div class="panel-heading">
                  <h3 class="panel-title">Create Schedule for the doctor</h3>
                </div>
                <div class="panel-body">              
                    <div class="row">      
                   <div class="form-group col-4">
                          <label for="DoctorName" >DoctorName</label>
                          <select id="DoctorName" name="DoctorName" ngModel class="form-control " required  >
                            <option *ngFor="let doctor of AllDoctor;let i = index">{{doctor}}</option>                          
                          </select>
                  </div>
                  <div class="form-group col-4">
                    <label for="startDate">startDate</label>
                    <input id="startDate" type="date" class="form-control"
                          name="startDate" required ngModel >
                  </div> 
                  <div class="form-group col-4">
                    <label for="endDate">EndDate</label>
                    <input id="endDate" type="date" class="form-control"
                          name="endDate" required ngModel >
                  </div>
              </div> 
                    <div class="row">
                        <div class="col-3">
                         
                        </div >
                        <div class="col-3">
                          <div class="form-group ">
                              <label for="sessionTime" >SessionTime</label>
                              <select id="sessionTime" name="sessionTime" ngModel class="form-control "  required>
                                <option value=15>15-M</option>
                                <option value=30>30-M</option>
                               
                              </select>
                            </div>  
                        </div >
                        <div class="col-3">
                          <div class="form-group ">
                              <label for="WatingTime" >WatingTime</label>
                              <select id="WatingTime" name="WatingTime" ngModel class="form-control "  required>
                                <option value=10>10-M</option>
                                <option value=15>15-M</option>
                               
                              </select>
                            </div>  
                        </div >
                        <div class="col-3">
                          
                    </div>          
                 
  
                  
                </div>
                <div class="panel-footer">
                    <div class="text-center">
  
                        <button class="btn btn-primary" type="submit">genrate Schadule</button>
                    </div>
                </div>
              </div>
              </div>
            </form>
        </div>
